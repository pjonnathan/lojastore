<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>
    <header class="conteiner">
        <div class="titulo-menu">
            <img class="logo-do-site" src="imagens/iconeprincipal.png" alt="Logo escrito use bea store" width="50px" height="50px">
            <h1 class="titulo-principal">Bea Store</h1>
        </div>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Central de Ajuda</a>
            <a class="cabecalho-menu-item" href="">Login</a>
    </header>

    <section class="slide">
        <div class="slide_content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="imagens/1.png" alt="Primeira imagem do slide">
                <img class="img-mobile" src="" alt="">
            </div>
            <div class="slide-box">
                <img class="img-desktop" src="imagens/2.png" alt="Segunda imagem do slide">
                <img class="img-mobile" src="" alt="">
            </div>
            <div class="slide-box">
                <img class="img-desktop" src="imagens/3.png" alt="Terceira imagem do slide">
                <img class="img-mobile" src="" alt="">
            </div>
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </section>

    <footer>

    </footer>
</body>
